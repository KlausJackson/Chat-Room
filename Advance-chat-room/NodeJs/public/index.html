<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Room</title>
    <link rel="icon" type="image/jpeg" href="img/logo.jpg">
    <link rel="stylesheet" href="output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join our chat room to connect and communicate with others.">
    <meta name="keywords" content="chat, communication, forum, discussion">
</head>

<body class="index bg-[#0e0024] text-white">
    <div class="login-form flex items-center justify-center h-screen">
        <div class="box bg-transparent rounded-lg shadow-lg p-5 border border-[#1e005d] backdrop-blur-md">
            <form action="/chat.html">
                <div class="input1 mb-4">
                    <label>Enter username</label>
                    <input type="text" id="username" name="username" placeholder="username" required
                    class="w-full p-2 bg-transparent border-b-2 border-white text-white outline-none">
                </div>
                <div class="input2 mb-4">
                    <label>Enter room number</label>
                    <input type="text" name="room" placeholder="room" required
                    class="w-full p-2 bg-transparent border-b-2 border-white text-white outline-none"> 
                </div>
                <div class="input3 mb-4">
                    <label for="password" class="block mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="password for ADMIN" required disabled 
                    class="w-full p-2 bg-transparent border-b-2 border-white text-white outline-none">
                </div>
                <button type="submit" class="w-full py-2 bg-[#0f5aab] hover:bg-[#30068c] text-white rounded-lg transition duration-300">Join</button>
            </form>
        </div>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('username').value = '';
        };

        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
    
        usernameInput.addEventListener('input', function() {
            if (usernameInput.value.trim().toLowerCase() === 'admin') {
                passwordInput.removeAttribute('disabled');
            } else {
                passwordInput.setAttribute('disabled', 'true');
            }
        });
    </script>

</body>
</html>
